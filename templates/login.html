{%load static %}
<!Doctype html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <h1>Welcome To Login Page</h1>
        <!--Form Field-->
        <div class="log">
            <form action="/login"method="POST" id="login" class="input-group">
                {% csrf_token %}

                <label>User Name:</label>
                <input type="text" name="userid" class="input-field" placeholder="Enter Your Name" required><br><br>

                <label>Password :</label>
                <input type="password"name="enterpassword" class="input-field" placeholder="Enter Your Password" required><br><br>

                <button type="submit">Login</button>
   
                <!-- <a href="{% url 'home' %}"><button type="submit" class="submit-btn">Submit</button></a>             -->

            </form><br><br>
            <h4 style="color:red">{{msg}} </h4>

            <a href="{% url 'register' %}">Create a new account </a>

        </div>
    </body>

</html>
