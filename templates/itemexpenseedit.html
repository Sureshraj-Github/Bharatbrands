{%load static %}
<!DOCTYPE html>
<html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
        <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet">

<title>Item Expense</title>
</head>
<body>
    <div class="sidenav">
        <ul>
            <li><a href="{% url 'new' %}">Create Account</a></li>
            <li><a href="{% url 'expensetype' %}">Create Expense Type</a></li>
            <li><a href="{% url 'dept' %}">Create Departments</a></li>
            
            <li><a href="">Expense</a>
               <ul>
                   <li><a href="{% url 'itemexpense' %}">Item Expenses</a></li>
                   <li><a href="{% url 'hrexpense' %}">HR Expenses</a></li>
                   <li><a href="{% url 'miscexpense' %}">Misc Expenses</a></li>
               </ul>
            </li>
            <li><a href="{% url 'table' %}">Table</a></li>

            <li><a href="{% url 'index' %}">Logout</a></li>

            </ul>
       
    
    </div>
    <div class="main">

    <h1>Edit New Item Expense</h1>

    <!--table-->
    <div class="body">
        <form action="/itemexpenseupdate/{{ed6.id}}" method="POST" class="form-horizontal">
            {% csrf_token%}
        
    <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
            <label for="tid">Transaction ID</label>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
            <div class="form-group">
                <div class="form-line">
                    <input name="tid" type="text"  id="tid" value="{{ed6.tid}}" class="form-control"
                        placeholder="Enter Transaction ID">
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
            <label for="date"> Date</label>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
            <div class="form-group">
                <div class="form-line">
                    <input name="date" type="text"  id="date" value="{{ed6.date}}" class="form-control"
                        placeholder="Enter date">
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
            <label for="etype"> Expense Type</label>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
            <div class="form-group">
                <div class="form-line">
                    <input name="etype" type="text"  id="etype" value="{{ed6.etype}}" class="form-control"
                        placeholder="enter Expense Type">
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
            <label for="iname"> Item Name</label>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
            <div class="form-group">
                <div class="form-line">
                    <input name="iname" type="text"  id="iname" value="{{ed6.iname}}" class="form-control"
                        placeholder=" Enter Item Name">
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
            <label for="quant"> Quantity</label>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
            <div class="form-group">
                <div class="form-line">
                    <input name="quant" type="text"  id="quant" value="{{ed6.quant}}" class="form-control"
                        placeholder="Enter Quantity">
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
            <label for="amt"> Amount</label>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
            <div class="form-group">
                <div class="form-line">
                    <input name="amt" type="text"  id="amt" value="{{ed6.amt}}" class="form-control"
                        placeholder=" Enter Amount">
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
            <label for="pacc"> Paid From Account</label>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
            <div class="form-group">
                <div class="form-line">
                    <input name="pacc" type="text"  id="pacc" value="{{ed6.pacc}}" class="form-control"
                        placeholder=" Enter Paid Account Number">
                </div>
            </div>
        </div>
    </div>
<br>
    <button type="submit" > Update</button>

<br><br>

   

    </div>
</body>
</html>
